<h1 align="left">standardize</h1>
<align="left">Standardization.
<h2>Syntax</h2>
<p><blockquote><tt>sx = standardize(x)</tt><br>
</blockquote></p>
<h2>Description</h2>
<p><tt>sx = standardize(x)</tt> standardizes <tt>x</tt> to zero mean and unitary standard
 deviation.</p>
