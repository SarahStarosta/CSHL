<h1 align="left">switchcb</h1>
<align="left">Switch CellBase data path and file name. 
<h2>Description</h2>
<p><tt>switchcb</tt> resets CellBase datapath and file name. For switching between
 already initialized instances of CellBase, you can also use <tt>choosecb</tt>.</p>

<p>
