<h1 align="left">zero2nan</h1>
<align="left">Replace zeros with NaNs.
<h2>Syntax</h2>
<p><blockquote><tt>y = zero2nan(x)</tt><br>
</blockquote></p>
<h2>Description</h2>
<p><tt>y = zero2nan(x)</tt> replaces zeros in <tt>x</tt> with NaNs.</p>
