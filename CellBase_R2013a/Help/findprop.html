<h1 align="left">findprop</h1>
<align="left">Find a property in CellBase.
<h2>Syntax</h2>
<p><blockquote><tt>pos = findprop(propname)</tt></blockquote>
</p>
<h2>Description</h2>
<p><tt>pos = findprop(propname)</tt> looks for a property in CellBase that
 matches <tt>propname</tt> and returns the column number in TheMatrix of the
 matching property.</p>
