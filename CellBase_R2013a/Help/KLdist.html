<h1 align="left">KLdist</h1>
<align="left">Kullbach-Leibler distance.
<h2>Syntax</h2>
<p><blockquote><tt>d = KLdist(p,q)</tt><br>
</blockquote></p>
<h2>Description</h2>
<p><tt>d = KLdist(p,q)</tt> calculates the Kullbach-Leibler distance (information
 divergence) of the two input distributions.</p>
