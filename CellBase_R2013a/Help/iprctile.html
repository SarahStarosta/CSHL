<h1 align="left">iprctile</h1>
<align="left">Percentile.
<h2>Syntax</h2>
<p><blockquote><tt>p = iprctile(x,pct)</tt></blockquote>
</p>
<h2>Description</h2>
<p><tt>p = iprctile(x,pct)</tt> returns the <tt>pct</tt> (between 0 and <tt>1)</tt> percentile of <tt>x</tt>.</p>
<h2>See Also</h2>
<p>
<a href="matlab:doc prctile"><tt>prctile</tt></a>
</p>
