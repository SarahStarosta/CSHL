<h1 align="left">writefigs</h1>
<align="left">Write figures to pdf.
<h2>Description</h2>
<p><tt>writefigs(h,pdfname)</tt> appends figure <tt>h</tt> to the pdf file <tt>pdfname. h</tt> can be
 either a struct with figure handles, or a single figure handle.</p>
