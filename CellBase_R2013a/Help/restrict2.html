<h1 align="left">restrict2</h1>
<align="left">Restrict vector to a range. 
<h2>Syntax</h2>
<p><blockquote><tt>pos = restrict2(x,mn,mx)</tt></blockquote>
</p>
<h2>Description</h2>
<p><tt>pos = restrict2(x,mn,mx)</tt> returns the positions in vector <tt>x</tt> that are
 greater than <tt>mn</tt> and smaller than <tt>mx</tt>.</p>
