<h1 align="left">fstamp</h1>
<align="left">Put a title below all subplots.
<h2>Description</h2>
<p><tt>fstamp('text',fontsize)</tt> adds text to the bottom of the figure below all
 subplots. Use it for stamping filenames.</p>
<p>It uses an optional <tt>fontsize</tt> argument. If you pass fontsize multiplied by 10, you get bold fonts.
</p>
