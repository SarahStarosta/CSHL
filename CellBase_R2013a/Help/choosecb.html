<h1 align="left">choosecb</h1>
<align="left">Choose between CellBases.
<h2>Description</h2>
<p><tt>choosecb</tt> can be used to choose between initialized instances of
 CellBase.</p>
<p><tt>choosecb(name)</tt> sets CellBase to the one with the given <tt>name</tt>.</p>
