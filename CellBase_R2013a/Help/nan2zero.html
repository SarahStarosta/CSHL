<h1 align="left">nan2zero</h1>
<align="left">Replace NaNs with zeros.
<h2>Syntax</h2>
<p><blockquote><tt>y = nan2zero(x)</tt><br>
</blockquote></p>
<h2>Description</h2>
<p><tt>y = nan2zero(x)</tt> replaces NaNs in <tt>x</tt> with zeros.</p>
