<h1 align="left">isbinary</h1>
<align="left">Determine whether an array is binary.
<h2>Syntax</h2>
<p><blockquote><tt>tf = isbinary(x)</tt></blockquote>
</p>
<h2>Description</h2>
<p><tt>tf = isbinary(x)</tt> returns 1 if <tt>x</tt> consists of 0 and 1 values, and 0 
 otherwise.</p>
<h2>See Also</h2>
<p>
<a href="matlab:doc dec2bin"><tt>dec2bin</tt></a>, <a href="matlab:doc bin2dec"><tt>bin2dec</tt></a>
</p>
