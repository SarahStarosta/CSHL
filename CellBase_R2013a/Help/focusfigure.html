<h1 align="left">focusfigure</h1>
<align="left">Bring figure and subplot into focus.
<h2>Syntax</h2>
<p><blockquote><tt>fhandle = focusfigure(h)</tt></blockquote>
</p>
<h2>Description</h2>
<p><tt>fhandle = focusfigure(h)</tt> sets current figure or subplot to <tt>h</tt>.</p>
<p><tt>focusfigure(h,'create')</tt> creates new figure.</p>
