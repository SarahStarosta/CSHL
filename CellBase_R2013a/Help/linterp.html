<h1 align="left">linterp</h1>
<align="left">1D linear interpolation.
<h2>Syntax</h2>
<p><blockquote><tt>yi = linterp(x,y,xi)</tt><br>
</blockquote></p>
<h2>Description</h2>
<p><tt>yi = linterp(x,y,xi)</tt> interpolates <tt>y = f(xi)</tt>, where <tt>f</tt> is given in <tt>(x,y)</tt>.</p>
<h2>See Also</h2>
<p>
<a href="matlab:doc interp1q"><tt>interp1q</tt></a>
</p>
