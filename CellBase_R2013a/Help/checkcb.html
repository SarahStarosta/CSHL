<h1 align="left">checkcb</h1>
<align="left">Check main CellBase files.
<h2>Description</h2>
<p><tt>checkcb</tt> checks if<br />
 - all <tt>tt</tt> files exist<br />
 - all Trialevents files exist<br />
 - all StimEvents files exist<br />
 - all <tt>stimspikes</tt> files exist<br />
 - all <tt>eventspikes</tt> files exist</p>
