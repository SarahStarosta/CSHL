<h1 align="left">parseTTLs</h1>
<align="left">Parse TTLs to channels.
<h2>Syntax</h2>
<p><blockquote><tt>[ttls2 onttl offttl] = parsettls(ttls)</tt></blockquote>
</p>
<h2>Description</h2>
<p><tt>[ttls2 onttl offttl] = parsettls(ttls)</tt> converts TTLs to binary numbers <tt>(ttls2)</tt> and returns TTLs onsets <tt>(onttl)</tt> and offsets <tt>(offttl)</tt> of
 different channels.</p>
