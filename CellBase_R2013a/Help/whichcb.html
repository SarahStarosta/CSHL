<h1 align="left">whichcb</h1>
<align="left">Name of the active CellBase.
<h2>Syntax</h2>
<p><blockquote><tt>cb_name = whichcb</tt></blockquote>
</p>
<h2>Description</h2>
<p><tt>cb_name = whichcb</tt> returns the name of the current CellBase.</p>
