<h1 align="left">cellid2vals</h1>
<align="left">Convert cell IDs to numbers.
<h2>Syntax</h2>
<p><blockquote><tt>[r s t u] = cellid2vals(cellid)</tt></blockquote>
</p>
<h2>Description</h2>
<p><tt>[r s t u] = cellid2vals(cellid)</tt> converts cell ID to 4 numbers: serial position for the rat <tt>(r),</tt> date number in yymmdd format <tt>(s),</tt> tetrode <tt>(t)
</tt> and unit <tt>(u)</tt> number.</p>
