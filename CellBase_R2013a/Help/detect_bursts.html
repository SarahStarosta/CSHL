<h1 align="left">detect_bursts</h1>
<align="left">Burst detection.
<h2>Syntax</h2>
<p><blockquote><tt>bstimes = detect_bursts(stimes)</tt></blockquote>
</p>
<h2>Description</h2>
<p><tt>bstimes = detect_bursts(stimes)</tt> finds bursts in spike time array
 <tt>stimes</tt> (in seconds). Bursts are defined as spikes with ISIs
 corresponding to at least 120 Hz.</p>
