<h1 align="left">maximize_figure</h1>
<align="left">Maximize figure window.
<h2>Description</h2>
<p><tt>maximize_figure(h)</tt> maximizes the figure with handle <tt>h. maximize_figure
</tt> with no input arguments maximizes the current figure.</p>
<h2>See Also</h2>
<p>
<a href="matlab:doc figure"><tt>figure</tt></a>, <a href="matlab:doc gcf"><tt>gcf</tt></a>
</p>
