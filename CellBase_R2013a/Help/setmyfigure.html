<h1 align="left">setmyfigure</h1>
<align="left">Set figure properties.
<h2>Description</h2>
<p><tt>setmyfigure(f)</tt> sets figure properties for <tt>f</tt> to preset values.
 Additional parameter settings can be passed as parameter, value pairs
 (see <tt>set</tt> and figure properties).</p>
