<h1 align="left">findallcells</h1>
<align="left">Find all clustered cells on the CellBase path.
<h2>Syntax</h2>
<p><blockquote><tt>ids = findallcells</tt><br>
<tt>ids = findallcells(dr)</tt></blockquote>
</p>
<h2>Description</h2>
<p><tt>ids = findallcells</tt> finds all clustered cells in the default cellbase
 directory and subdirectories.</p>
<p><tt>ids = findallcells(dr)</tt> returns cell IDs from <tt>dr</tt>.</p>
