<h1 align="left">upgradecb</h1>
<align="left">Upgrade CellBase to new version.
<h2>Description</h2>
<p><tt>upgradecb</tt> creates new CellBase preferences to render old instantiations
 of CellBase compatible with new CellBase functions.</p>
