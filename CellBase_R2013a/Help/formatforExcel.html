<h1 align="left">formatforExcel</h1>
<align="left">Helper function for writing numbers to Excel files.
<h2>Syntax</h2>
<p><blockquote><tt>x_xls = formatforExcel(x)</tt></blockquote>
</p>
<h2>Description</h2>
<p><tt>x_xls = formatforExcel(x)</tt> changes special numbers as Inf, -Inf and NaN
 to strings. This is useful when numbers are written to Excel to
 preserve special numbers.</p>
