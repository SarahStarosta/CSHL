<h1 align="left">listdir</h1>
<align="left">List descending directories.
<h2>Syntax</h2>
<p><blockquote><tt>list = listdir</tt><br>
<tt>list = listdir(dr)</tt></blockquote>
</p>
<h2>Description</h2>
<p><tt>list = listdir</tt> lists all the subdirectories in current directory,
 except for <tt>'.'</tt> and <tt>'..'</tt>.</p>
<p><tt>list = listdir(dr)</tt> lists all the subdirectories in <tt>dr,</tt> except for <tt>'.'
</tt> and <tt>'..'</tt>.</p>
