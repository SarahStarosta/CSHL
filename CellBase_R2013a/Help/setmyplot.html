<h1 align="left">setmyplot</h1>
<align="left">Set axis properties.
<h2>Description</h2>
<p><tt>setmyplot(ax)</tt> sets the font of <tt>ax</tt> to Ariel (font size, <tt>12)</tt> and
 <tt>'TickDir'</tt> to <tt>'out'</tt>.</p>
